<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__bg"></div>
      
      <div class="card__avatar">
        <div class="card__avatar__img">
          <img src="./images/image-victor.jpg" alt="avatar">
        </div>
      </div>

      <div class="card__info">
        <p class="card__info__name">Victor Crest  <span>26</span></p>
        <p class="card__info__address">London</p>
      </div>

      <div class="card__bottom">
        <div class="info__detail">
          <div class="detail__number">80K</div>
          <p class="detail__name">Followers</p>
        </div>
        <div class="info__detail">
          <div class="detail__number">803K</div>
          <p class="detail__name">Likes</p>
        </div>
        <div class="info__detail">
          <div class="detail__number">1.4K</div>
          <p class="detail__name">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
